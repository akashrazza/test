

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/Users/rajakumar/Desktop/Full stack html:css:bootstarp/css/style.css">
        <title>Lazeez Resturent</title>
    </head>
    <body style="padding: 100px;background-image: url('./media/image14.jpg');background-size: cover;color:white;background-repeat:no-repeat;">
        <div>
            <h1 style="text-align: center;">Student Table</h1>
            <div style=" display: flex;justify-content: space-between;margin-top: 65px;">
                <div>
                    <input style="margin-bottom: 10px;" onclick="Add()" type="button" class="btn btn-primary" value="Add">
                </div>
                <div>
                    <input type="text" id="search_by_id" placeholder = "Search by id" oninput="Search()">
                    <input type="text" id="search_by_name" placeholder = "Search by Name" oninput="Search()">
                    <input type="text" id="search_by_stream" placeholder = "Search by Stream" oninput="Search()">
                    <input type="text" id="search_by_marks" placeholder = "Search by Marks" oninput="Search()">
                    <input type="button" value="Clear" class="btn btn-secondary" onclick="Clear()">
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Student id<span id="Id" onclick="SortData(this)">&uarr;</span></th>
                    <th scope="col">Name<span id="Name" onclick="SortData(this)">&uarr;</span></th>
                    <th scope="col">Stream/Department<span id="Stream" onclick="SortData(this)">&uarr;</span></th>
                    <th scope="col">Marks<span id="Marks" onclick="SortData(this)">&uarr;</span></th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
          
    </body>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
